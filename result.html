<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/layout.js"></script>
</head>
<body>
    <div id="result">
        <div id="holland">
            <div class="title">HOLLAND</div>
            <div class="content">
                <div class="front">
                    <svg width="200" height="200">
                        <polygon points="50,0 150,0 200,100 150,200 50,200 0,100" fill="none" stroke="black" stroke-width="1"/>
                        <polygon points="62.5,25 137.5,25 175,100 137.5,175 62.5,175 25,100" fill="none" stroke="black" stroke-width="1"/>
                        <polygon points="75,50 125,50 150,100 125,150 75,150 50,100" fill="none" stroke="black" stroke-width="1"/>
                        <polygon points="87.5,75 112.5,75 125,100 112.5,125 87.5,125 75,100" fill="none" stroke="black" stroke-width="1"/>
                    </svg>
                </div>
                <div class="back">back</div>
            </div>
        </div>
        <div id="mbti">
            <div class="title">MBTI</div>
            <div class="content">
                <div id="type-name">ISTP</div>
                <div class="front">
                    <div id="sort">
                        <div>
                            <p>I 內向</p>
                            <div class="bar">
                                <div></div>
                                <div></div>
                            </div>
                            <p>E 外向</p>
                        </div>
                        <div>
                            <p>S 實感</p>
                            <div class="bar">
                                <div></div>
                                <div></div>
                            </div>
                            <p>N 直覺</p>
                        </div>
                        <div>
                            <p>T 理性</p>
                            <div class="bar">
                                <div></div>
                                <div></div>
                            </div>
                            <p>F 感性</p>
                        </div>
                        <div>
                            <p>J 系統</p>
                            <div class="bar">
                                <div></div>
                                <div></div>
                            </div>
                            <p>P 彈性</p>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div id="intro">
                        喜歡用手和眼睛探索，用冷靜的理性主義和熱情的好奇心觸摸和審視他們周圍的世界。具有這種個性類型的人是天生的創造者，他們從一個項目轉移到另一個項目，從樂趣出發構建有用的事物和冗餘，並在前進的過程中向環境學習。
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="icons">
        <div class="icon-wrap">
            <div class="icon">
                <img src="images/ElectronicsEngineer.png" alt="">
            </div>
            <p>電子工程師</p>
        </div>
        <div class="icon-wrap">
            <div class="icon">
                <img src="images/DesignEngineer.png" alt="">

        <div class="icon-wrap">
            <div class="icon">
