<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增和刪除 Input</title>
    <style>
        .input-container {
            width: 200px;
            position: relative;
            margin-bottom: 10px;
        }
        input {
            padding-right: 30px; /* 給刪除按鈕留出空間 */
        }
        .delete-button {
            position: absolute;
            right: 5px; /* 調整按鈕位置 */
            top: 50%;
            transform: translateY(-50%); /* 垂直居中 */
            cursor: pointer; /* 讓游標顯示為手型 */
            background: none; /* 去除背景 */
            border: none; /* 去除邊框 */
            color: inherit; /* 繼承顏色 */
            font-size: inherit; /* 繼承字型大小 */
        }
    </style>
</head>
<body>

    <h1>動態新增 Input</h1>
    <div id="inputArea"></div>
    <a href="#" id="addButton">
        <img src="images/add.svg" alt="新增" />
    </a>

    <script>
        const inputArea = document.getElementById('inputArea');
        const addButton = document.getElementById('addButton');
        let inputCount = 0; // 用來計數，生成唯一 id

        addButton.addEventListener('click', (event) => {
            event.preventDefault(); // 防止頁面跳轉
            inputCount++; // 每次新增時計數增加
            const inputContainer = document.createElement('div');
            inputContainer.classList.add('input-container');

            const input = document.createElement('input');
            input.type = 'text';
            input.value = '選項'; // 設定預設值為「選項」
            input.className = 'opt'; // 設定 class
            input.id = `dynamic-input-${inputCount}`; // 設定唯一 id

            const deleteButton = document.createElement('a');
            deleteButton.textContent = 'x';
            deleteButton.classList.add('delete-button');
            deleteButton.addEventListener('click', (event) => {
                event.preventDefault(); // 防止頁面跳轉
                inputArea.removeChild(inputContainer);
            });

            inputContainer.appendChild(input);
            inputContainer.appendChild(deleteButton);
            inputArea.appendChild(inputContainer);
        });
    </script>

</body>
</html>
