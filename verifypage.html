<head>

</head>

    <div id="wrap">
        <h1>驗證信箱</h1>

            <div class="text">驗證碼</div>
            <input type="text" id="code" placeholder="輸入驗證碼">
            <div class="text-bottom">
                <span>沒有收到？</span>
               <a href="">再重發一次？</a>
            </div>
            <button type="submit">發送</button>
        </form>
    </div>
